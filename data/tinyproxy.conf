# forward proxy

User tinyproxy
Group tinyproxy

Port
Listen 0.0.0.0
Bind

Timeout 600

DefaultErrorFile "/usr/share/tinyproxy/default.html"
StatFile "/usr/share/tinyproxy/stats.html"
LogFile "/var/log/tinyproxy/tinyproxy.log"

LogLevel Info

MaxClients 100
MinSpareServers 5
MaxSpareServers 15
StartServers 10
